{% extends "./base.html" %} {% block content %}
<form action="/result/" method="post">
  {% csrf_token %}
  <div class="mb-1">
    <label for="inputReview" class="form-label">Enter a movie review in English</label>
    <textarea
      class="form-control bg-body-tertiary mb-2"
      id="reviewTextarea"
      name="review"
      rows="5"
      required
    ></textarea>
  <button type="submit" class="btn btn-primary">Submit</button>
  </div>
</form>

{% endblock %}
